version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: exhibition_db_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=exhibition_db_dev
      - POSTGRES_USER=dev_user
      - POSTGRES_PASSWORD=dev_pass_123
    ports:
      - "5433:5432"  # Map to 5433 on host to avoid conflicts with local PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d exhibition_db_dev"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - dev_network

  web:
    build: .
    container_name: exhibition_web_dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app  # Mount entire project for live code reloading
      - /app/staticfiles  # Exclude staticfiles from sync
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DB_NAME=exhibition_db_dev
      - DB_USER=dev_user
      - DB_PASSWORD=dev_pass_123
      - DB_HOST=db
      - DB_PORT=5432
      - EMAIL_BACKEND=django.core.mail.backends.smtp.EmailBackend
      - SECRET_KEY=dev-secret-key-not-for-production
      - ALLOWED_HOSTS=localhost,127.0.0.1
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true  # Keep stdin open for interactive debugging
    tty: true         # Allocate a pseudo-TTY for better logging
    networks:
      - dev_network

  # Optional: Adminer for database management GUI
  adminer:
    image: adminer:latest
    container_name: exhibition_adminer_dev
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
      - ADMINER_DESIGN=nette
    depends_on:
      - db
    networks:
      - dev_network

volumes:
  postgres_dev_data:
    driver: local

networks:
  dev_network:
    driver: bridge

